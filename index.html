<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Projects</title>


    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <!-- ==========google fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- ==========common css ==================== -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <section id="color_shifting">
        <div class="container">
            <div class="row">
                <button class="mode_button"> Dark Mode off</button>
            </div>
        </div>
    </section>

    <section id="counting_purchase">
        <div class="container">
            <div class="row" style="justify-content: space-between;">


                <div class="p_img" style="width: 40%;">
                    <img style="width: 100%; display: flex;"
                        src="./assets/images/atar.png" alt="404">
                </div>



                <div class="c_contains" style="width: 55%; padding: 30px 30px 0 0;">

                    <h4>
                        Kosturi (কস্তুরী)
                    </h4>

                    <div class="row rating_row"
                        style="justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #cecece96;">
                        <p>★☆☆☆☆ (0 Reviews)</p>
                        <p>In stock</p>
                    </div>


                    <div class="row price_row"
                        style="align-items: center; padding: 30px 0 10px; border-bottom: 1px solid #cecece96;">
                        <p>Price:</p>
                        <h4>৳ <span>250</span></h4>
                    </div>


                    <div class="row quantity_row"
                        style="align-items: center;  padding: 15px 0 10px; border-bottom: 1px solid #cecece96;">
                        <p>Quantity:</p>

                        <div class="row count" style="margin-left: 55px; align-items: center;">

                            <button class="decrement"><iconify-icon icon="uil:minus" width="16"
                                    height="16"></iconify-icon></button>

                            <h5>1</h5>

                            <button class="increment"> <iconify-icon icon="lucide:plus" width="16"
                                    height="16"></iconify-icon> </button>

                            <p>(Only 6 piece available)</p>
                        </div>
                    </div>



                    <div class="row t_price_row"
                        style="align-items: center; padding: 15px 0 10px; border-bottom: 1px solid #cecece96;">
                        <p>Total Price:</p>
                        <h4>৳ <span>250</span></h4>
                    </div>


                    <div class="order_now" style="padding-top: 40px;">
                        <a target="_blank"
                            href="https://sreezon.com/product/kosturi-%E0%A6%95%E0%A6%B8%E0%A7%8D%E0%A6%A4%E0%A7%81%E0%A6%B0%E0%A7%80">Order
                            Now</a>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <section id="qr_sec" >
        <form action="" class="form_row">
            <div class="row user_input">
                <input class="qr_input" type="text" value="" placeholder="Write here to generate...">
                <button class="qr_button">Generate</button>
            </div>


            <div class="image">
                <div class="shadow"></div>
                <img  src="https://quickchart.io/qr?text=Hello world" alt="404">
            </div>

        </form>
    </section>




    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
